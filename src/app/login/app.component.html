      <div class="inputWrapper">


        <input class="input" accept="pdf/*" name="pdf" type="file" accept="application/pdf"
          (change)="fileEvent($event)" />

      </div>
      <!-- sform para selelcion y obtencion del area -->

      <!-- selelcion de area traida desde el apis -->

      <div>
        <select [(ngModel)]="opcionSeleccionado" [ngModelOptions]="{standalone: true}" (change)="impresoraImpresion()">
          <option value="">--SELECCIONE EL AREA--</option>
          <option value="{{area.descripcion}}" (click)="obtenerimpresoras" *ngFor="let area of areaList">
            {{area.descripcion}}</option>
        </select>
      </div>
      <!-- finalizacion-->
      <br>
      <!-- selelcion de impresoran traida desde el apis  -->
      <div>
        <select [(ngModel)]="impresoraSeleccion" [ngModelOptions]="{standalone: true}" (change)="ipImpresion()">

          <option value="">--SELECICONE LA IMPRESORA--</option>
          <option value="{{impresora.nombre}}" *ngFor="let impresora of areaListImpresoras">{{impresora.nombre}}
          </option>

        </select>
      </div>

      <br>
      <!-- finalizacion-->


      <br>


      <button class="button" ngif [disabled]="loginForm.valid" type="submit" onclick="imprimir()">
        <b>Imprimir</b></button>
    </form>
